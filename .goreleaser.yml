project_name: jlog
env_files:
    github_token: ~/.github_token
before:
    hooks:
        - go mod tidy
        - go test ./...
        - golangci-lint run
builds:
    - id: jlog
      dir: .
      main: ./cmd/jlog/main.go
      binary: jlog
      env:
          - CGO_ENABLED=0
      goos:
          - linux
          - windows
          - darwin
      goarch:
          - amd64
          - arm
          - arm64
      goarm:
          - 6
          - 7
      goamd64:
          - v2
          - v3
      ignore:
          - goos: darwin
            goarch: arm
          - goos: windows
            goarch: arm
          - goos: windows
            goarch: arm64
      ldflags:
          - "-s -w -X main.version=v{{.Version}} -X main.commit={{.Commit}} -X
            main.date={{.CommitDate}} -X main.builtBy=goreleaser"
      mod_timestamp: "{{.CommitTimestamp}}"
      flags: -trimpath
archives:
    - id: jlog
      builds:
          - jlog
      format: binary
      wrap_in_directory: false
      name_template: |-
          jlog_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v2") }}{{ .Amd64 }}{{ end }}
checksum:
    name_template: "checksums.txt"
snapshot:
    name_template: "{{ slice .Tag 1 }}-next"
changelog:
    sort: asc
    filters:
        exclude:
            - "^docs:"
            - "^test:"
release:
    github:
        owner: jrockway
        name: json-logs
    ids:
        - jlog
    draft: true
    prerelease: auto
    name_template: "jlog v{{.Version}}"
    disable: false
source:
    enabled: false
brews:
    - name: jlog
      tap:
          owner: jrockway
          name: homebrew-tap
      homepage: "https://github.com/jrockway/json-logs"
      description: "Pretty-print JSON logs"
      license: Apache-2.0
      goarm: 6
      goamd64: v2
      conflicts:
          - jlog
      test: |
          system "#{bin}/jlog --version"
